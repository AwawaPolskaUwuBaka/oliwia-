
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Wiersz dla Oliwii</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      font-size: 24px;
      color: black;
      text-align: center;
      background-color: #fff0f5;
      line-height: 1.8;
      padding: 50px;
      overflow: hidden; /* żeby animacja serduszek nie wyciekała */
      position: relative;
    }

    p {
      max-width: 600px;
      margin: auto;
      position: relative;
      z-index: 1; /* żeby wiersz był nad serduszkami */
    }

    /* Serduszka */
    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <p>   
<strong>Oliwio</strong> <br>  
<em>Kocham Cię nad życie <br>
Chce, byś wiedziała, że <br>  
Twój jestem na wieki <br>  
Kocham Cię i dziękuję, że <br>  
<em>jesteś</em>  
 </p>

<div class="heart" style="left: 10%; animation-delay: 0s;">❤️</div>
  <div class="heart" style="left: 30%; animation-delay: 2s; font-size: 30px;">❤️</div>
  <div class="heart" style="left: 50%; animation-delay: 4s; font-size: 20px;">❤️</div>
  <div class="heart" style="left: 70%; animation-delay: 1s; font-size: 25px;">❤️</div>
  <div class="heart" style="left: 90%; animation-delay: 3s; font-size: 28px;">❤️</div>
</body>
</html>
